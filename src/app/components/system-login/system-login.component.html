<div class="top" nonePrint>

    <div class="tab">
            <div class="homeOtef">
            <button class="home" (click)="deshbord=false;workers=false;students=false;reports=false;projects=false;settings=false;requests=false;close()">
                <div class="inHome"></div>
            </button>
        </div>
        <button [ngClass]="{'button1':true,'button2':!!deshbord}"
            (click)="deshbord=true;workers=false;students=false;reports=false;projects=false;settings=false;requests=false">דשבורד</button>
        <button [ngClass]="{'button1':true,'button2':!!reports}"
            (click)="deshbord=false;students=false;reports=true;workers=false;projects=false;settings=false;requests=false">היסטוריה</button>

        <button [ngClass]="{'button1':true,'button2':!!workers}"
            (click)="deshbord=false;workers=true;students=false;reports=false;projects=false;settings=false;requests=false">פעילים</button>
        <button [ngClass]="{'button1':true,'button2':!!students}"
            (click)="deshbord=false;students=true;workers=false;reports=false;projects=false;settings=false;requests=false">חניכים</button>

        <button [ngClass]="{'button1':true,'button2':!!projects}"
            (click)="deshbord=false;students=false;reports=false;workers=false;projects=true;settings=false;requests=false">פרויקטים</button>
        <button [ngClass]="{'button1':true,'button2':!!requests}"
            (click)="deshbord=false;students=false;reports=false;workers=false;projects=false;settings=false;requests=true">וואצפ</button>

        <button [ngClass]="{'button1':true,'button2':!!settings}"
            (click)="deshbord=false;students=false;reports=false;workers=false;projects=false;settings=true;requests=false">הגדרות</button>

    </div>

    <div name>כניסת מערכת</div>

    <div class="ologo">
        <div class="logo"></div>
    </div>
</div>
<div windos>
    <header>בס"ד</header>

    <app-deshbord *ngIf="deshbord"></app-deshbord>
    <app-display-workers *ngIf="workers"></app-display-workers>
    <app-display-students *ngIf="students"></app-display-students>
    <app-reports *ngIf="reports"></app-reports>
    <app-projects *ngIf="projects"></app-projects>
    <!--     <app-worker-inquiries *ngIf="requests" [worker]="worker"></app-worker-inquiries>
 -->
    <!--   <app-settings *ngIf="settings"></app-settings>
 -->
</div>
