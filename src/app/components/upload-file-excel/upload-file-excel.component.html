<div background *ngIf="popupDisplayIn">
    <div popup>
        <br>
        <button close (click)="close();">x</button>

        <button download *ngIf="status=='חניכים'" (click)="downloadFile()">הורד קובץ חניכים למילוי</button>
        <button download *ngIf="status=='משתתפים'" (click)="downloadFile()">הורד קובץ משתתפים למילוי</button>

        <!--         <input type="file" (change)="onFileChange($event)"> -->
        <input type="file" id="file-upload" (change)="onFileSelected($event)">

        <!--         <label for="file-upload" class="upload-label">בחר קובץ</label> -->
        <button *ngIf="file" upload (click)="uploadFile()">העלה קובץ</button>
        <app-loading-spinner *ngIf="loading"></app-loading-spinner>


    </div>
</div>
