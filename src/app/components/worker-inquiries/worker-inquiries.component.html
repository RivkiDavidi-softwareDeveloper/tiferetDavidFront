<h1>פניות צוות</h1>

<div top>
  <select (change)="onSelectedMail($event)">
    <option selected value="0">דואר נכנס </option>
    <option value="1">דואר יוצא </option>
  </select>
  <div class="find">
    <input type="search" role="combobox" placeholder="חפש">
    <!--   <input type="search" role="combobox" placeholder="חפש" (input)="onInputChange($event)"> -->
  </div>
  <button icon newCall (click)="displayAddCall=true">שיחה חדשה</button>

</div>
<br>

<div mail>
  <div windows1>
    <div *ngIf="!displayOpen">
      <div titlee>
        <!--   <input type="checkbox"> -->
        <div refresh (click)="generalCalls()"></div>
        <div delete></div>
        <div unread></div>
      </div>
      <div allCall>
        <app-call *ngFor="let c of listOfCalls" [call]="c" [codeWorker]="codeWorker"
          (callOpen)="openCall($event)"></app-call>
      </div>
    </div>

    <div callOpen *ngIf="displayOpen">
      <div titlee>
        <div exit (click)="displayOpen=!displayOpen;"></div>
        <div delete></div>
        <div unread></div>
      </div>
      <p topic>{{call.Ca_topic}}</p>
      <app-message *ngFor="let m of listOfMessages" [message]="m"></app-message>
    </div>
  </div>

</div>
<app-new-call *ngIf="displayAddCall" [codeWorkerSender]="codeWorker"></app-new-call>
