<svg width="140px" height="65px" viewBox="0 0 200 110">
  <!-- קשת -->
  <path d="M 10 100 A 90 90 0 0 1 190 100"
        stroke="#00cfd1" stroke-width="6" fill="none" />

  <!-- תוויות אחוזים מחוץ לקשת -->
  <text x="10" y="95" font-size="10" text-anchor="middle">0%</text>
  <text x="50" y="45" font-size="10" text-anchor="middle">50%</text>
  <text x="100" y="30" font-size="10" text-anchor="middle">100%</text>
  <text x="150" y="45" font-size="10" text-anchor="middle">150%</text>
  <text x="190" y="95" font-size="10" text-anchor="middle">200%</text>

  <!-- מחוג -->
  <line [attr.transform]="'rotate(' + rotation + ' 100 100)'"
        x1="100" y1="100" x2="100" y2="20"
        stroke="black" stroke-width="3"
        style="transition: transform 0.5s ease;" />

  <!-- מרכז -->
  <circle cx="100" cy="100" r="5" fill="black" />
</svg>
