<!-- <h1 nonePrint>פרויקטים</h1>
 -->
 <br>

 <button nonePrint newProject  (click)="displayAddProject=true">פרויקט חדש</button>
<div find nonePrint>
    <input type="search" role="combobox" placeholder="חפש שם פרויקט, תיאור או תוכן" (input)="onInputChangeSearch($event)">
</div>
<div allProjects >
    <app-project *ngFor="let p of listProject" [project]="p" (dataSent)="handleData($event)"></app-project>

</div>
<app-new-project [popupDisplayIn]="displayAddProject" [status]="'add'"
    (popupDisplayOut)="closeP($event)"></app-new-project>
